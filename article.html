<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة السلع - ProBMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* التنسيق الجمالي المستوحى من الصورة */
        :root {
            --bg-dark: #0f0a1e;
            --card-dark: #1a142e;
            --purple-glow: #8e44ad;
            --text-gray: #b1b1b1;
            --error-red: #e74c3c;
        }

        body {
            background: radial-gradient(circle at top, #1e1435 0%, var(--bg-dark) 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* رأس الصفحة */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background-color: var(--purple-glow);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* مربعات الإحصائيات */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: var(--card-dark);
            border: 1px solid #332a50;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-label { color: var(--text-gray); font-size: 14px; }
        .stat-value { font-size: 32px; font-weight: bold; color: var(--purple-glow); margin-top: 10px; }

        /* حقل البحث */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 100%;
            background: var(--card-dark);
            border: 1px solid #332a50;
            padding: 18px 50px 18px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }

        /* رسالة الخطأ */
        #error-msg {
            color: var(--error-red);
            text-align: center;
            display: none;
            padding: 20px;
        }

        /* جدول النتائج */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-dark);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #332a50;
        }

        th { background: #251d3a; color: var(--text-gray); }

        /* حقوق الملكية */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn"><i class="fas fa-arrow-right"></i> الرجوع</button>
        <div class="title">قائمة السلع <i class="fas fa-box-open"></i></div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">نتائج البحث</div>
            <div id="searchCount" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">عدد السلع الكلي</div>
            <div id="totalCount" class="stat-value">—</div>
        </div>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="بحث بالمرجع أو التعيين أو سعر البيع...">
    </div>

    <div id="error-msg">
        <i class="fas fa-times"></i> خطأ في تحميل ملف السلع
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>المرجع</th>
                <th>التعيين</th>
                <th>سعر البيع</th>
                <th>الكمية</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="footer">
        ProBMS © www.bmsoftdev.com — 06.62.54.14.86 / 07.76.07.77.94
    </div>
</div>

<script>
    // الرابط الخاص بـ Google Apps Script
    const ARTICLE_URL = "https://script.google.com/macros/s/AKfycbyFgZTvkdK2fQ2QOE7wgplpr-qCKdAgn9L8MaJ4jr7zGcHfnt6ekt-4rhjop853lNqa/exec?action=article";
    
    let allData = [];

    // جلب البيانات عند فتح الصفحة
    async function loadData() {
        try {
            const response = await fetch(ARTICLE_URL);
            const data = await response.json();
            
            if(data && data.items) {
                allData = data.items;
                document.getElementById('totalCount').innerText = data.articles || allData.length;
                displayResults(allData);
            } else {
                showError();
            }
        } catch (e) {
            showError();
        }
    }

    function showError() {
        document.getElementById('error-msg').style.display = 'block';
    }

    function displayResults(items) {
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('resultsTable');
        tbody.innerHTML = '';
        
        if(items.length > 0) {
            table.style.display = 'table';
            items.forEach(item => {
                const row = `<tr>
                    <td>${item.reference}</td>
                    <td>${item.designation}</td>
                    <td>${item.vente}</td>
                    <td>${item.qte}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        } else {
            table.style.display = 'none';
        }
        document.getElementById('searchCount').innerText = items.length;
    }

    // تفعيل البحث الحي
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const val = e.target.value.toLowerCase();
        const filtered = allData.filter(i => 
            i.reference.toLowerCase().includes(val) || 
            i.designation.toLowerCase().includes(val) ||
            i.vente.toString().includes(val)
        );
        displayResults(filtered);
    });

    // تشغيل الجلب عند التحميل
    loadData();
</script>

</body>
</html>
